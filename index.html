<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header>Weather Dashboard!</header>

    <div class="container">
        <div class="row m-2" id="input main">
            <input type="text" id="cityInput" value="Enter A City!">
            <button id="searchBtn">Search</button>
        </div>
    </div>

    
    <div class="container weatherBlocks">
        <div class="row">
            <div class="weatherCardCurrent" id="current">
                <h4 id="city"></h4>
                <h5 id="date"></h5>
                <p id="currentWeather"></p>
                <img class="mainIcon" id="currentIcon">
            </div>        
        </div>
        <div class="row">
            <div class="futureForecast col-md-2">
                <h5 id="date1"></h5>
                <p id="day1"></p>
                <p id="UV1"></p>
                <img class="center" id="icon1">
            </div>
           
            <div class="futureForecast col-md-2">
                <h5 id="date2"></h5>
                <p id="day2"></p>
                <p id="UV2"></p>
                <img class="center" id="icon2">
            </div>
            
            <div class="futureForecast col-md-2">
                <h5 id="date3"></h5>
                <p id="day3"></p>
                <p id="UV3"></p>
                <img class="center" id="icon3">
            </div>
           
            <div class="futureForecast col-md-2">
                <h5 id="date4"></h5>
                <p id="day4"></p>
                <p id="UV4"></p>
                <img class="center" id="icon4">
            </div>
            
            <div class="futureForecast col-md-2">
                <h5 id="date5"></h5>
                <p id="day5"></p>
                <p id="UV5"></p>
                <img class="center" id="icon5">
            </div>
        </div>

    </div>

    <h2 class="history">Search History</h2>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
</body>
</html>
